<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Dashboard</title>
    <link rel="stylesheet" href="BT-s.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="wrapper">
        <header>
            <h1><i class="fas fa-chart-line"></i> Personal Finance Dashboard</h1>
        </header>

        <!-- TOP SUMMARY SECTION -->
        <div class="summary-row">
            <div class="card">
                <h3>Total Income</h3>
                <p id="total-income" class="income-text">$0.00</p>
            </div>
            <div class="card">
                <h3>Total Expenses</h3>
                <p id="total-expenses" class="expense-text">$0.00</p>
            </div>
            <div class="card highlight">
                <h3>Current Balance</h3>
                <p id="balance">$0.00</p>
            </div>
        </div>

        <!-- MAIN DASHBOARD GRID -->
        <div class="dashboard-grid">
            
            <div class="grid-col form-col">
                <div class="card">
                    <h3><i class="fas fa-plus-circle"></i> Add Transaction</h3>
                    <form id="transaction-form">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="description" placeholder="e.g. Salary, Rent" required>
                        </div>
                        <div class="form-group">
                            <label>Amount ($)</label>
                            <input type="number" id="amount" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label>Transaction Type</label>
                             <div class="type-selector">
                                <div id="income-option" class="type-box active" onclick="setType('income')">
                                    <i class="fas fa-arrow-up"></i> Income
                                </div>
                                <div id="expense-option" class="type-box" onclick="setType('expense')">
                                    <i class="fas fa-arrow-down"></i> Expense
                </div>
            </div>
            <input type="hidden" id="type" value="income">
        </div>
                        <button type="submit" class="add-btn">Save Transaction</button>
                    </form>
                </div>
            </div>

            <div class="grid-col data-col">
                
                <div class="card">
                    <h3><i class="fas fa-pie-chart"></i> Spending Analysis</h3>
                    <div class="bar-bg">
                        <div id="income-bar" class="bar-fill income-bg" style="width: 50%;"></div>
                        <div id="expense-bar" class="bar-fill expense-bg" style="width: 50%;"></div>
                    </div>
                    <div class="chart-labels">
                        <span>Income: <b id="inc-perc">0%</b></span>
                        <span>Expenses: <b id="exp-perc">0%</b></span>
                    </div>
                </div>

                <!-- History -->
                <div class="card">
                    <div class="history-header">
                        <h3><i class="fas fa-history"></i> Recent Transactions</h3>
                        <div class="filters">
                            <button onclick="filterTransactions('all')" class="f-btn">All</button>
                            <button onclick="filterTransactions('income')" class="f-btn">Income</button>
                            <button onclick="filterTransactions('expense')" class="f-btn">Expense</button>
                        </div>
                    </div>
                    <ul id="transaction-list">
                    </ul>
                </div>

            </div> 
        </div> 
    </div> 

    <script src="BT-js.js"></script>
</body>
</html>
